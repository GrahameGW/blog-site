---
layout: page
---
<article>
    <h1>{{ page.title }}</h1>
    <div class="article-meta">
        <p>
            {% if page.tags.size > 0 %}
            {{ page.tags | sort | join: ", " }}
                / 
            {% endif %}
            {{ page.date | date: "%d %B %Y" }}</p>
    </div>
    <div class="article-content">  
        {{ content }}
    </div>
</article>
